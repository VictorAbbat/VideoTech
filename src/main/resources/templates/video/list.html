<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <head th:include="fragments/head :: head" th:remove="tag"></head>
    <title>List videos</title>
</head>
<body>
<section th:include="fragments/header :: header" th:remove="tag"></section>
<div class="container">
<!--    <div class="col-md-12" th:if="${status} != null">
        <p class="alert " th:classappend="${status}=='error' ? 'alert-danger' : 'alert-success'" th:text="${message}"></p>
    </div>-->
    <div class="col-md-12" th:object="${videos}">
        <div class="box">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <td th:text="#{title}"></td>
                    <td th:text="#{genre}"></td>
                    <td th:text="#{description}"></td>
                    <td th:text="#{year}"></td>
                </tr>
                </thead>
                <tbody th:if="${videos} != null">
                <tr th:each="video : ${videos}">
                    <td th:text="${video.title}"></td>
                    <td th:text="${video.genre}"></td>
                    <td th:text="${video.description}"></td>
                    <td th:text="${video.year}"></td>
                    <td>
                        <a th:href="@{${'edit/'+video.id}}" th:text="#{edit}"></a>&nbsp;
                        <span>   |   </span>
                        <a th:href="@{${'delete/'+video.id}}" th:text="#{delete}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <footer th:include="fragments/footer::footer" th:remove="tag"></footer>
</div>
</body>
</html>
