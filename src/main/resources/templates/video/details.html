<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <head th:include="fragments/head :: head" th:remove="tag"></head>
    <title>Update video</title>
</head>
<body>
<section th:include="fragments/header::header" th:remove="tag"></section>
<div class="container" >
    <div class="col-md-12">
        <div class="box">
            <!--<div class="col-md-12" th:if="${status != null}">
                <p class="alert " th:classappend="${status=='error' ? 'alert-danger' : 'alert-success'}" th:text="${message}"></p>
            </div>-->
            <form class="form-horizontal" th:object="${video}" th:action="@{/video/update/{id}(id=${video.id})}" method="POST">
                <input name="videoId" type="hidden" th:value="${video.id}"/>
                <div class="form-group row">
                    <label class="control-label col-md-3" th:text="#{title}"></label>
                    <div class="col-md-5">
                        <input name="title" th:value="${video.title}" type="text" class="form-contol input" required="required"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-3" th:text="#{genre}"></label>
                    <div class="col-md-5">
                        <input name="genre" th:value="${video.genre}" type="text" class="form-contol input"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-3" th:text="#{description}"></label>
                    <div class="col-md-5">
                        <input name="description" th:value="${video.description}" type="text" class="form-contol input"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-3" th:text="#{year}"></label>
                    <div class="col-md-5">
                        <input name="year" th:value="${video.year}" type="number" class="form-contol input"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-3"></label>
                    <div class="col-md-5">
                        <input type="submit" class="btn btn-primary" th:value="#{send}"/>
                        <!--<a th:href="@{${'delete/'+video.id}}"><i class="fa fa-trash"></i>Delete</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <footer th:include="fragments/footer::footer" th:remove="tag"/></footer>
</div>
</body>
</html>
